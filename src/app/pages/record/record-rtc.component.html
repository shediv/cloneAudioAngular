<div class="container">
  <div class="jumbotron">
    <div class="panel panel-primary">
      <div class="panel-heading">
          <strong>Record Audio</strong>
      </div>
      <div class="panel-body">
          <button md-raised-button color="primary" (click)="startRecording()"> Record </button>
          <button md-raised-button color="primary" (click)="stopRecording()"> Stop</button>
          <button md-raised-button color="primary" (click)="uploadAudio(userTextForAudio[0].id)">Upload</button>
          <button md-raised-button color="primary" (click)="download()"> Download</button>
      </div>
      <div class="panel-body">
          <br>
          <audio #audio class="video"></audio>
      </div>

      <div class="panel-body">
          <br>
          <p>{{userTextForAudio[0].text}}</p>
      </div>

    </div>
  </div>
  
  <div class="jumbotron">
    <h3>List of Recorded Audios</h3>
    <table class="table">
      <tr>
        <th>Audio Number</th>
        <th>Audio FIle</th>
      </tr>
      <tr *ngFor="let audioFile of userAudios.userDetails.audios">        
        <td>
          <audio controls>
            <source src="http://localhost:8083/{{audioFile.path}}" type="audio/ogg">
            <source src="http://localhost:8083/{{audioFile.path}}" type="audio/wav">
          </audio>
        </td>
        <td>{{audioFile.filename}}</td>
      </tr>
    </table>
  </div>
  
</div>
