<div class="container">
    <h4>Record</h4>
    <p>Record your voice to be able to create your audio clone Avatar. Add 20 minimum recordings<i *ngIf="userAudios">, you added {{userAudios.userDetails.length}} so far.</i></p>
    <div class="card" style="height:10rem; margin-left: 100px; margin-right: 100px">
        <p style="margin: auto" *ngIf="userTextForAudio?.length > 0">{{userTextForAudio[0].text}}</p>
    </div>
    <div class="btn-group" role="group" style="margin-left: 100px; margin-right: 100px">
        <button class="btn btn-success" (click)="startRecording()"><i class="material-icons">mic</i></button>
        <button class="btn btn-danger" (click)="stopRecording()"><i class="material-icons">stop</i></button>
        <button class="btn btn-primary" [disabled]="uploading" (click)="uploadAudio(userTextForAudio[0]._id)"><i class="material-icons">cloud_upload
          </i></button>
        <span *ngIf="loading || uploading"><img src="/assets/images/loading.svg"></span>
    </div>

    <h5>Recorded Audio: </h5>
    <audio #audio class="video"></audio>
    <br><br><br>

    <!-- <div class="card">
      <div class="card-header">
          <audio #audio class="video"></audio>
      </div>
    </div> -->

    <h4>Uploaded Audios</h4>
    <div class="card" *ngIf="userAudios">
        <!-- <div class="card-header">
          <h4>Uploaded Audios</h4>
        </div> -->
        <!-- <ul class="list-group list-group-flush" *ngFor="let audioFile of userAudios.userDetails">
          <li class="list-group-item">
            <audio controls>
                <source src="{{uploadUrl}}{{audioFile.audios.path}}" type="audio/ogg">
                <source src="{{uploadUrl}}{{audioFile.audios.path}}" type="audio/wav">
            </audio>
            <label>{{audioFile.audios.audioInfo.text}}</label>
          </li>
        </ul> -->

        <div class="container" *ngFor="let audioFile of userAudios.userDetails">
          <div class="row card-header">
            <div class="col-5">
              <audio controls>
                <source src="{{uploadUrl}}{{audioFile.audios.path}}" type="audio/ogg">
                <source src="{{uploadUrl}}{{audioFile.audios.path}}" type="audio/wav">
              </audio>
            </div>
            <div class="col-6">
              {{audioFile.audios.audioInfo.text}}
            </div>
            <div class="col-1">
              <button class="btn btn-danger" (click)="deleteAudio(audioFile.audios.audioInfo._id)"><i class="material-icons">delete_forever</i></button>
            </div>
          </div>
        </div>

    </div>
</div>
